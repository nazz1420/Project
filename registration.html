<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            background: url(/img/thumbimg_21117773thumbejpg.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        
        .card {
            background-color: #e2f5f4;
            border-radius: 12px;
            width: 30rem;
        }
    </style>
</head>

<body>
    <div class="container my-5 cearfix">
        <div class="row">
            <div class="col-6 col-lg-2 offset-xl-1 offset-md-0 my-3">
                <div class="card ">
                    <div class="card-body">
                        <div class="text-center ">
                            <img src="/img/id-card-solid.svg" alt="" style="width: 15%;">
                            <p class="fw-bolder">Register Now</p>
                        </div>
                        <form>
                            <div class="form-group">
                                <label class="form-label fw-bold" for="name">First Name <sub class="text-danger">*</sub></label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="name"> <img src="/img/user.svg" alt=""> </span>
                                    <input class="form-control" type="text" placeholder="enteruser name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label fw-bold" for="Lname">Last Name <sub class="text-danger">*</sub></label>
                                <div class="input-group mb-3">

                                    <span class="input-group-text" id="Lname">
                                        <img src="/img/user.svg" alt=""> 
                                    </span>
                                    <input type="password" class="form-control" placeholder="enter surname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label fw-bold" for="number">Mobile No <sub class="text-danger">*</sub></label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="number"> <img src="/img/phone.svg" alt=""> </span>
                                    <input type="number" class="form-control" placeholder="enter number">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="form-label fw-bold">E-mail  <sub  class="text-danger">*</sub></label>
                                <div class="input-group ">
                                    <span class="input-group-text" id="email"> <img src="/img/mail.svg" alt=""> </span>
                                    <input type="email" class="form-control" placeholder="enter email">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="pass" class="form-label fw-bold">Password  <sub class="text-danger">*</sub></label>
                                <div class="input-group ">
                                    <span class="input-group-text" id="pass"> <img src="/img/key.svg" alt=""> </span>
                                    <input type="password" class="form-control" placeholder="enter password">
                                </div>
                            </div>
                            <div class="form-group my-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Check">
                                    <label class="form-check-label fw-bold" for="Check">
                                          Confirm
                                         </label>
                                </div>
                            </div>

                        </form>
                        <div>
                            <button type="submit" class="btn btn-outline-success" style="width: 47%;">
                            Submit
                           </button> &nbsp;&nbsp;
                            <button type="reset" class="btn btn-outline-warning" style="width: 47%;">
                           Reset
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
