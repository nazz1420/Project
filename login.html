<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup-form</title>
    <script src="https://kit.fontawesome.com/e54d208f43.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />



    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            background-color: #c7eef3;
        }
        
        .card {
            border-radius: 12px;
        }
        
        .form-control {
            box-shadow: none !important;
        }
        
        .btn {
            box-shadow: none !important;
        }
        
        @media only screen and (min-width:315px) and (max-width: 435px) {
            button {
                width: 44% !important;
            }
            .form-label {
                margin-right: 0% !important;
                margin-left: 5% !important;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid  cearfix">
        <div class="row align-items-center py-2">
            <div class=" col-6 col-sm-12 col-md-7 col-lg-6 col-xl-5 offset-xl-1 my-2">
                <div class="card shadow-lg ">
                    <div class="card-body">
                        <form>
                            <div class="text-center ">
                                <img src="/img/id-card-solid.svg" alt="" style="width: 8%;">
                                <h5 class="fw-bolder text-center">Register Now</h5>
                            </div>
                            <div class="form-group my-2">
                                <label class="form-label fw-bold me-5 pe-3" for="name">First Name <sub class="text-danger">*</sub></label>
                                <label class="form-label fw-bold ms-5 ps-3" for="name">Last Name <sub class="text-danger">*</sub></label>
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text"><i class="fa-solid fa-user-pen"></i></span>
                                    <input type="text" aria-label="First name" class="form-control" placeholder="name" required>
                                    <span class="input-group-text"><i class="fa-solid fa-user-pen"></i></span>
                                    <input type="text" aria-label="Last name" class="form-control" placeholder="surname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="uname" class="form-label fw-bold">User Name  <sub  class="text-danger">*</sub></label>
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text" id="uname"><i class="fa-solid fa-user-check"></i></span>
                                    <input type="text" class="form-control" placeholder="enter username" required>
                                </div>
                            </div>
                            <div class="form-group  my-2">
                                <label class="form-label fw-bold" for="tel">Mobile No <sub class="text-danger">*</sub></label>
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text" id="tel"><i class="fa-solid fa-phone-volume"></i></span>
                                    <input type="tel" class="form-control " placeholder="enter number" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label fw-bold">E-mail  <sub  class="text-danger">*</sub></label>
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text" id="email"><i class="fa-solid fa-envelope"></i> </span>
                                    <input type="email" class="form-control" placeholder="enter email" required>
                                </div>
                            </div>
                            <div class="form-group my-2">
                                <label for="date" class="form-label fw-bold">Date-of-Birth <sub class="text-danger">*</sub></label>
                                <div class="input-group">
                                    <input id="datepicker" placeholder="dd/mm/yyyy" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="pass" class="form-label fw-bold">Password  <sub class="text-danger">*</sub></label>
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text" id="pass"><i class="fa-solid fa-key"></i></span>
                                    <input type="password" class="form-control" placeholder="enter password" required>
                                </div>
                            </div>
                            <div class="form-group  my-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Check">
                                    <label class="form-check-label fw-bold" for="Check"> Confirm</label>
                                </div>
                            </div>

                            <div class=" mb-1">
                                <button type="submit" class="btn btn-outline-success btn-sm" style="width: 47%;"> Create Account </button> &nbsp; &nbsp;
                                <button type="reset" class="btn btn-outline-warning btn-sm" style="width: 47%;">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class=" d-none d-xl-block col-xl-6">
                <div class="ms-4">
                    <img class="w-75" src="/images/undraw_dev_focus_re_6iwt (1).svg" alt="">
                </div>
            </div>
            <div class=" d-none d-lg-block d-xl-none col-lg-5 ">
                <div class="ms-5">
                    <img class="w-100" src="/images/undraw_circuit_board_re_1b79.svg" alt="">
                </div>
            </div>
            <div class="d-none d-md-block d-lg-none col-md-5 ">
                <img class="w-100" src="/images/undraw_authentication_re_svpt.svg" alt="">
            </div>


        </div>
</body>
<script>
    $('#datepicker').datepicker({
        uiLibrary: 'bootstrap4',
        format: 'dd/mm/yyyy'
    });
</script>

</html>
