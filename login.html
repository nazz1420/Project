<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pagr</title>
    <script src="https://kit.fontawesome.com/e54d208f43.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #a5f5c8;
        }
        
        .home {
            width: 50px;
            text-align: center;
        }
        
        @media only screen and (max-width: 767px) and (min-width:576px) {}
    </style>
</head>

<body>
    <div class="container ">
        <div class="row  py-5">
            <div class="6 col-md-6 py-5 my-5 border">
                <div class=" d-flex justify-content-center">
                    <img class=" img-main align-middle" src="images/undraw_remotely_-2-j6y.svg" alt="img" style="width:300px">
                </div>
            </div>
            <div class="
            col-md-6 border">
                <div class="card w-100 shadow-lg" style="border-radius:  18px;">
                    <div class="card-body  px-4">
                        <div class=" text-center ">
                            <img src="/images/house-user-solid.svg" class="home" alt="img">
                            <h3 class="fw-bolder">LOGIN</h3>
                        </div>
                        <form>
                            <div class="form-group my-3">
                                <label for="username" class="form-label fw-bold">User Name  <sub class="text-danger">*</sub></label>
                                <div class="input-group ">
                                    <span class="input-group-text" id="username"><i class="fa-solid fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="enter Username">
                                </div>
                            </div>
                            <div class="form-group my-3">
                                <label for="password " class="form-label fw-bold">Password  <sub class="text-danger">*</sub></label>
                                <div class="input-group">
                                    <span class="input-group-text" id="password"><i class="fa-solid fa-key"></i></span>
                                    <input type="password" class="form-control" placeholder="enter your password">
                                </div>
                            </div>
                            <div class="form-group my-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkbox">
                                    <label class="form-check-label fw-bold" for="checkbox"> Remember Me
                                            </label>
                                </div>
                            </div>
                            <div class=" from-group mt-4">
                                <button class="btn btn-info form-control">Login &nbsp;&nbsp;<i class="fa-solid fa-arrow-right-to-bracket"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="text-center my-3">
                        <p class=" text-danger fw-bold">Login With</p>
                    </div>
                    <div class="text-center mb-2">
                        <button class="btn     btn-outline-primary " class="   text-center text-danger fw-bold " style="width:47%">
                                   <img src="/images/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="" style="width:20px;"> &nbsp; Google
                                </button>&nbsp;&nbsp;
                        <button class="btn btn-outline-primary
                                          " style="width:47%"> <i class="fa-brands fa-facebook-square"></i>&nbsp; Facebook
                                </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
