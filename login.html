<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup-form</title>
    <script src="https://kit.fontawesome.com/e54d208f43.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/duet.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/duet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/themes/default.css" />

    <style>
            * {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            background-color: rgb(252, 255, 233);
        }
        
        .card {
            background-color: #c7eef3;
            border-radius: 12px;
            width: 28rem;
        }
        
        .form-control {
            box-shadow: none !important;
        }
        
        .btn {
            box-shadow: none !important;
        }
        
        .image {
            margin-top: 200px;
    </style>
</head>

<body>
    <div class="container-fluid  cearfix">
        <div class="row">
            <div class="col-4 col-lg-2 m-5  p-5">
                <div class="card ">
                    <div class="card-body">
                        <div class="text-center ">
                            <img src="/img/id-card-solid.svg" alt="" style="width: 5%;">
                            <p class="fw-bolder">Register Now</p>
                        </div>
                        <form>
                            <div class="form-group my-2">
                                <label class="form-label fw-bold me-5 pe-3" for="name">First Name <sub class="text-danger">*</sub></label>
                                <label class="form-label fw-bold ms-5 ps-3" for="name">Last Name <sub class="text-danger">*</sub></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-user-pen"></i></span>
                                    <input type="text" aria-label="First name" class="form-control" required>
                                    <span class="input-group-text"><i class="fa-solid fa-user-pen"></i></span>
                                    <input type="text" aria-label="Last name" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="uname" class="form-label fw-bold">User Name  <sub  class="text-danger">*</sub></label>
                                <div class="input-group ">
                                    <span class="input-group-text" id="uname"><i class="fa-solid fa-user-check"></i></span>
                                    <input type="text" class="form-control" placeholder="enter username" required>
                                </div>
                            </div>
                            <div class="form-group  my-2">
                                <label class="form-label fw-bold" for="number">Mobile No <sub class="text-danger">*</sub></label>
                                <div class="input-group">
                                    <span class="input-group-text" id="number"><i class="fa-solid fa-phone-volume"></i></span>
                                    <input type="number" class="form-control" placeholder="enter number" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label fw-bold">E-mail  <sub  class="text-danger">*</sub></label>
                                <div class="input-group ">
                                    <span class="input-group-text" id="email"><i class="fa-solid fa-envelope"></i> </span>
                                    <input type="email" class="form-control" placeholder="enter email" required>
                                </div>
                            </div>
                            <div class="form-group my-2">
                                <label for="date" class="form-label fw-bold">Date-of-Birth <sub class="text-danger">*</sub></label>
                                <div class="input-group ">
                                    <duet-date-picker class="form-control"></duet-date-picker>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="pass" class="form-label fw-bold">Password  <sub class="text-danger">*</sub></label>
                                <div class="input-group ">
                                    <span class="input-group-text" id="pass"><i class="fa-solid fa-key"></i></span>
                                    <input type="password" class="form-control" placeholder="enter password" required>
                                </div>
                            </div>
                            <div class="form-group  my-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Check">
                                    <label class="form-check-label fw-bold" for="Check"> Confirm</label>
                                </div>
                            </div>

                            <div class=" mb-1">
                                <button type="submit" class="btn btn-outline-success btn-sm" style="width: 47%;"> Create Account </button> &nbsp; &nbsp;
                                <button type="reset" class="btn btn-outline-warning btn-sm" style="width: 47%;">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6 offset-2">
                <img class=" image w-75" src="/images/undraw_dev_focus_re_6iwt (1).svg" alt="">
            </div>
        </div>

    </div>
</body>

</html>
